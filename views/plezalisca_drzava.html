%rebase('osnova.html', naslov='Plezališča v državi')
<h1>Plezališča: {{drzava}}</h1>
<body>
	
	<form class="form-inline" method="post">
	    <input class="form-control form-control-sm mr-3 w-25" type="text" placeholder="Ime plezališča" aria-label="Search" name="search" style="height:37px;">
	    <i class="fas fa-search" aria-hidden="true"></i>
		
		<button class="btn btn-info" type="submit">Išči</button>
	</form>
	
	  
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
	   <thead class="thead-light">
		   <tr>
		       <th>Plezališče</th>
		       <th>Število smeri</th>
		       <th>Razpon težavnosti</th>
			   <th>Dodaj med priljubljene</th>
		   </tr>
		</thead>
		
		<tbody>
	     %for (ime,st_smeri,razpon_t,drzava) in plezalisca:
	       <tr>
	          <td><a href="/plezalisca/{{ime}}">{{ime}}</a></td>
	          <td>{{st_smeri}}</td>
	          <td>{{razpon_t}}</td>
			  <td><a href="/priljubljena/{{ime}}">Dodaj med priljubljene</a></td>
	       </tr>
	     %end
		</tbody>
   </table>
   
   
</body>
