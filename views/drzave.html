%rebase('osnova.html', naslov='Države')
<h1>Države</h1>
<body>
	<form class="form-inline" method="post">
	    <input class="form-control form-control-sm mr-3 w-25" type="text" placeholder="Država" aria-label="Search" name="search" style="height:37px;">
	    <i class="fas fa-search" aria-hidden="true"></i>
		
		<button class="btn btn-info" type="submit">Išči</button>
	</form>
	
   <table class="table table-bordered table-hover">
	   <thead class="thead-light">
		   <tr>
			   <th scope="col">Država</th>
		   </tr>
		</thead>
		
		<tbody>
   		 %for drzava in drzave:
   	  	 %drzava = drzava[0]
    		<tr>
      		  	<td><a href="/drzave/{{drzava}}">{{drzava}}</a></td>
    		</tr>
	
  		 %end
		</tbody>
   </table>
</body>
