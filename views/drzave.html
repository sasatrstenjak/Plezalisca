%rebase('osnova.html', naslov='Države')
<h1>Države</h1>
<body>
	
	<div class="container">
		<h1> </h1>
	</div>
	
   <table class="table table-bordered table-hover">
	   <thead class="thead-light">
		   <tr>
			   <th scope="col">Država</th>
		   </tr>
		</thead>
		
		<tbody>
   		 %for drzava in drzave:

    		</tr>
	
  		 %end
		</tbody>
   </table>
</body>
