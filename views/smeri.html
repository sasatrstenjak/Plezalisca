%rebase('osnova.html', naslov='Smeri')

   <table cellpadding="0" cellspacing="0" border="1">
   <tr>
      <th>Smer</th>
      <th>Plezališče</th>
      <th>Težavnost</th>
      <th>Dolžina</th>
   </tr>
   %for (smer,plezalisce,tezavnost,dolzina) in smeri:
     <tr>
        <td>{{smer}}</td>
        <td>{{plezalisce}}</td>
        <td>{{tezavnost}}</td>
        <td>{{dolzina}}</td>
     </tr>
   %end
   </table>
