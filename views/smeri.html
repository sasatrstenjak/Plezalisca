%rebase('osnova.html', naslov='Smeri')
<h1>Smeri</h1>
<body>
	<form class="form-inline" method="post">
	    <input class="form-control form-control-sm mr-3 w-25" type="text" placeholder="Ime smeri" aria-label="Search" name="search" style="height:37px;">
	    <i class="fas fa-search" aria-hidden="true"></i>
		
		<button class="btn btn-info" type="submit">Išči</button>
	</form>
	<div class="container">
		<h1> </h1>
	</div>
	
   <table class="table table-bordered">
	   <thead class="thead-light">
		   <tr>
		       <th>Smer</th>
		       <th>Plezališče</th>
		       <th>Težavnost</th>
		       <th>Dolžina</th>
		   </tr>
		</thead>
		
		<tbody>
	     %for (smer,plezalisce,tezavnost,dolzina) in smeri:
	       <tr>
	          <td>{{smer}}</td>
	          <td><a href="/plezalisca/{{plezalisce}}">{{plezalisce}}</a></td>
	          <td>{{tezavnost}}</td>
	          <td>{{dolzina}}</td>
	       </tr>
	     %end
		</tbody>
   </table>
</body>
